<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>拟物化开关</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label class="switch">
      <div class="round">
        <input name="onoff" id="onoff" type="checkbox" />
        <div class="back">
          <label for="onoff" class="but">
            <span class="on">0</span><span class="off">I</span>
          </label>
        </div>
      </div>
    </label>
  </body>
</html>
