  <head>
    <meta charset="UTF-8" />

    <title>Animated Menu Bar Top</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #09abeb;
      }

      section#container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .svgContainer {
        width: 0;
        height: 0;
      }

      nav {
        background-color: #292929;
        padding: 0 50px;
        border-radius: 8px;
        display: flex;
        gap: 20px;
        position: relative;
      }

      nav .topBorder {
        position: absolute;
        left: 0;
        bottom: 99%;
        width: 180px;
        height: 0;
        clip-path: url(#menu);
        will-change: transform;
        background-color: #292929;
        z-index: -1;
        transition: 0.3s all ease-out;
      }

      nav .topBorder.active {
        height: 40px;
      }

      button {
        background-color: transparent;
        border: none;
        padding: 15px;
        border-radius: 100%;
        cursor: pointer;
        transition: 0.3s all ease-out;
      }

      button svg {
        width: 50px;
        height: 50px;
        fill: #fff;
        stroke: #fff;
      }

      button.active {
        transform: translate3d(0, -15px, 0);
        background-color: #ff8c00;
      }
    </style>
    <script>
      const elements = document.getElementsByClassName("menuItem");

      const toggleMenu = (index) => {
        for (let i = 0; i < elements.length; i++) {
          if (i == index) elements[i].classList.add("active");
          else elements[i].classList.remove("active");
        }

        const tBorder = document.querySelector(".topBorder");
        tBorder.classList.add("active");
        tBorder.style.left = `${100 * index}px`;
      };
    </script>
